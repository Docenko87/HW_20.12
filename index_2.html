<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dates Difference</title>
</head>
<body>
  <h1>Разница между датами</h1>
  
  <div id="dateResults">

  </div>

  <script>

    const dates = [
        new Date('2024-01-01'),
        new Date('2024-01-05'),
        new Date('2024-01-10'),
        new Date('2024-01-15'),
        new Date('2024-01-20')
    ];


    function daysBetweenDates(date1, date2) {

        const oneDay = 1000 * 60 * 60 * 24;


        const differenceMs = Math.abs(date2 - date1);


        return Math.round(differenceMs / oneDay);
    }

    const dateResults = document.getElementById('dateResults');


    for (let i = 0; i < dates.length - 1; i++) {
        const daysDifference = daysBetweenDates(dates[i], dates[i + 1]);

        const resultElement = document.createElement('p');
        resultElement.textContent = `Между ${dates[i]} и ${dates[i + 1]} находится ${daysDifference} дней.`;

        dateResults.appendChild(resultElement);
    }
  </script>
</body>
</html>
